<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <!-- Initial Content -->
        <div id="setup-box" class="box">
            <h1>Enter Player Names</h1>
            <div>
                <label>Player 1: </label>
                <input type="text" id="player1" placeholder="Enter Player 1">
            </div>
            <div>
                <label>Player 2: </label>
                <input type="text" id="player2" placeholder="Enter Player 2">
            </div>
            <button id="start-game">Start Game</button>
        </div>

        <!-- Game Content (Initially Hidden) -->
        <div id="game-box" class="box hidden">
            <h1 id="players-heading"></h1>
            <h2 id="turn-indicator">Chance: X</h2>
            <div id="grid">
                <!-- 3x3 Grid -->
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
            </div>
            <h2 id="winner-message" class="hidden"></h2>
            <button id="restart-game" class="hidden">Restart Game</button>
        </div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
